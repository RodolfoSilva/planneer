services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: planneer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: planneer
      POSTGRES_PASSWORD: planneer
      POSTGRES_DB: planneer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planneer"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: planneer-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  minio-init:
    image: minio/mc:latest
    container_name: planneer-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set planneer http://minio:9000 minioadmin minioadmin;
      mc mb planneer/planneer --ignore-existing;
      mc anonymous set download planneer/planneer;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
